name: generate animation

on:
  # Agendamento automático diário
  schedule:
    - cron: "@daily" 
  
  # Permite execução manual
  workflow_dispatch:
  
  # Executa em cada push na branch master
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Gera o SVG de animação do gráfico de contribuições
      - name: Generate GitHub Contribution Snake Animation SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      # Publica o SVG gerado na branch de saída, criando a branch se necessário
      - name: Deploy SVG to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: dist
          publish_branch: output
          cname: ""  # Defina o CNAME se precisar de um domínio personalizado
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
